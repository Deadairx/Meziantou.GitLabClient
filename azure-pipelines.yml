variables:
  buildConfiguration: Release
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

steps:
- script: dotnet build --configuration $(buildPlatform)
  displayName: build
  
- script: dotnet pack Meziantou.GitLabClient/Meziantou.GitLabClient.csproj --configuration $(buildPlatform) --output $(Build.ArtifactStagingDirectory)
  displayName: pack
  
- script: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key $(NuGetApiKey) --force-english-output
  workingDirectory: $(Build.ArtifactStagingDirectory)
  displayName: push
  continueOnError: true
